<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link 
      rel="stylesheet" 
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div id="savedToLs" class="hideMessage">Test text</div>
    
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row">
          <div id="hr9a" class="col-1 hour">9AM</div>
          <input class="col-10 textarea" type="text" >
          <button class="col-1 saveBtn far fa-save"></button>
      </div>

      <div class="row">
        <div id="hr10a" class="col-1 hour">10AM</div>
        <input class="col-10 textarea" type="text" >
        <button class="col-1 saveBtn far fa-save"></button>
      </div>

      <div class="row">
        <div id="hr11a" class="col-1 hour">11AM</div>
        <input class="col-10 textarea" type="text" >
        <button class="col-1 saveBtn far fa-save"></button>
      </div>

      <div class="row">
          <div id="hr12p" class="col-1 hour">12PM</div>
          <input class="col-10 textarea" type="text" >
          <button class="col-1 saveBtn far fa-save"></button>
      </div>

      <div class="row">
        <div id="hr1p" class="col-1 hour">1PM</div>
        <input class="col-10 textarea" type="text" >
        <button class="col-1 saveBtn far fa-save"></button>
      </div>

      <div class="row">
          <div id="hr2p" class="col-1 hour">2PM</div>
          <input class="col-10 textarea" type="text" >
          <button class="col-1 saveBtn far fa-save"></button>
      </div>

      <div class="row">
        <div id="hr3p" class="col-1 hour">3PM</div>
        <input class="col-10 textarea" type="text" >
        <button class="col-1 saveBtn far fa-save"></button>
      </div>

      <div class="row">
        <div id="hr4p" class="col-1 hour">4PM</div>
        <input class="col-10 textarea" type="text" >
        <button class="col-1 saveBtn far fa-save"></button>
      </div>

      <div class="row">
        <div id="hr5p" class="col-1 hour">5PM</div>
        <input class="col-10 textarea" type="text" >
        <button class="col-1 saveBtn far fa-save"></button>
      </div>
    </div>

    <!--Links to jQuery and moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!--Link to js file-->
    <script type="text/javascript" src="assets/js/script.js" ></script>

  </body>
</html>
